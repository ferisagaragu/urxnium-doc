<div class="row mt-4">
  <div class="col-md-12">
    <mat-tab-group>
      <mat-tab *ngIf="responseOk" label="HTTP 200 Ok">
        <div *ngIf="responseOk !== 'FILE'" class="highlight-blue scroll" [appHighlight]="responseOk | jsonFormat"></div>

        <div *ngIf="responseOk === 'FILE'" class="pt-4 pb-2 text-center file-icon">
          <strong class="mdi mdi-file-star mdi-48px"></strong>
        </div>
      </mat-tab>

      <mat-tab *ngIf="responseCreated" label="HTTP 201 Created">
        <div class="highlight-blue scroll" [appHighlight]="responseCreated | jsonFormat"></div>
      </mat-tab>

      <mat-tab *ngIf="responseNotModified" label="HTTP 304 Not Modified">
        <div class="highlight-blue scroll" [appHighlight]="responseNotModified | jsonFormat"></div>
      </mat-tab>

      <mat-tab *ngIf="responseBadRequest" label="HTTP 400 Bad Request">
        <div class="highlight-blue scroll" [appHighlight]="responseBadRequest | jsonFormat"></div>
      </mat-tab>

      <mat-tab *ngIf="responseUnauthorized" label="HTTP 401 Unauthorized">
        <div class="highlight-blue scroll" [appHighlight]="responseUnauthorized | jsonFormat"></div>
      </mat-tab>

      <mat-tab *ngIf="responseForbidden" label="HTTP 403 Forbidden">
        <div class="highlight-blue scroll" [appHighlight]="responseForbidden | jsonFormat"></div>
      </mat-tab>

      <mat-tab *ngIf="responseInternalServerError" label="HTTP 500 Internal Server Error">
        <div class="highlight-blue scroll" [appHighlight]="responseInternalServerError | jsonFormat"></div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
