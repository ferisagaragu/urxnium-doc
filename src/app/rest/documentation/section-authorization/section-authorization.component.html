<form [formGroup]="form" (ngSubmit)="authorize()">
  <div class="row mt-3">
    <div class="col-md-10">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Authorization</mat-label>

        <mat-select formControlName="credential">
          <mat-option
            *ngFor="let credential of credentials"
            [value]="credential"
          >
            {{ credential.name }}
          </mat-option>
        </mat-select>

        <mat-error>The authorization is required</mat-error>
      </mat-form-field>
    </div>

    <div class="col-md-2">
      <button
        class="mt-2 mr-3"
        mat-stroked-button
        type="submit"
        [disabled]="load"
      >
        <em
          class="mdi mdi-reload"
          [class.mdi-spin]="load"
        >
        </em>
      </button>

      <em
        *ngIf="authType === 'success'"
        class="mt-3 icon-check mdi mdi-check-circle-outline mdi-24px"
      >
      </em>

      <em
        *ngIf="authType === 'problem'"
        class="mt-3 icon-problem mdi mdi-alert-circle-outline mdi-24px"
      >
      </em>

      <em
        *ngIf="authType === 'error'"
        class="mt-3 icon-error mdi mdi-close-circle-outline mdi-24px"
      >
      </em>
    </div>

    <div class="col-md-12">
      <pre class="w-100 scroll highlight-red">Bearer {{ token }}</pre>
    </div>
  </div>
</form>
