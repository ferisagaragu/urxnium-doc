<div *ngFor="let exampleCode of exampleCodes" class="row mt-3">
  <div class="col-md-12">
    <h3 class="mt-3"><strong>{{ exampleCode.title }}</strong></h3>

    <p>{{ exampleCode.description }}</p>

    <div
      *ngIf="exampleCode.code && exampleCode.language !== 'shell'"
      [appHighlight]="exampleCode.code"
      [language]="exampleCode.language"
      class="highlight"
    >
    </div>

    <div
      *ngIf="exampleCode.code && exampleCode.language === 'shell'"
      shell="urx doc init"
    >
    </div>

    <div *ngIf="exampleCode.out">
      <h3 class="mt-3 mb-1">
        <strong>Output</strong>
      </h3>

      <div
        *ngIf="exampleCode.out && exampleCode.language !== 'shell'"
        [appHighlight]="exampleCode.out"
        [language]="exampleCode.language"
        class="highlight"
      >
      </div>

      <div
        *ngIf="exampleCode.out && exampleCode.language === 'shell'"
        [shell]="exampleCode.out"
        class="mt-3 mb-1"
      >
      </div>
    </div>
  </div>
</div>
